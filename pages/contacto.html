<body class="container-fluid p-0">

        <logo><a href="../index.html"><img class="logo" src="../assets/images/logo.jpg" alt="Logo de thecloverbar"></a>

    <main>
        <h1 class="h1Contacto">Contacto</h1>
        <section class="row border">
            <article class="col-12 col-md-6 col-lg-3">
                <h2>Comunícate con nosotros</h2>
                <form method="POST">
                    <label for="nombreYapellido">Nombre y apellido</label>
                    <input type="text" name="nombreYapellido" placeholder="NOMBRE Y APELLIDO *" required>
                    <br><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="EMAIL *" required>
                    <br><br>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" placeholder="ASUNTO *" required>
                    <br><br>
                    <textarea rows="10" cols="50" name="mensaje" placeholder="MENSAJE *" required></textarea>
                    <br><br>
                    <input type="submit" name="enviar">
                </form>
            </article>
            <article class="col-12 col-md-6 col-lg-3">
                <h2>Nos encontramos en...</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3340.280776847308!2d-60.515863724321626!3d-33.15425487350828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b70bc1cf156ec3%3A0xab8ef7dc5ff692b1!2sTHE%20CLOVER%20BAR!5e0!3m2!1ses-419!2sar!4v1717458795014!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>
